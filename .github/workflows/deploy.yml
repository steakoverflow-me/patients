name: Deploy CI

on:
  push:
    branches: [ "deploy" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install software
      run: |
        sudo apt update
        sudo apt install npm leiningen wget
    - name: Install node_modules
      run: npm install
    - name: Install dependencies
      run: lein deps
    - name: Run unit tests
      run: lein unit-tests

